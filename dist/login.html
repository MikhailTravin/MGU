<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Вход в личный кабинет</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20241212212344">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page login page-other">
			<div class="page__forms forms">
				<div class="forms__container">
					<div class="forms__content">
						<h3>Вход в личный кабинет</h3>
						<form action="#" class="forms__form form">
							<div class="form__content">
								<div class="form__inputs">
									<div class="form__input">
										<label for="email">Email</label>
										<input data-validate data-required="email" id="email" autocomplete="off" type="text" name="form[]" placeholder="D.Magunov@mail.ru">
									</div>
								</div>
								<div class="form__inputs">
									<div class="form__input">
										<label for="password">Пароль</label>
										<input data-required="password" id="password" autocomplete="off" type="password" name="form[]" placeholder="********************">
										<div class="form__viewpass _icon-eye"></div>
									</div>
								</div>
							</div>
							<div class="form__buttons">
								<a href="#" class="form__forgot-password">
									<h4>Забыли пароль?</h4>
								</a>
								<button type="submit" class="form__button button-blue _icon-arrow">Войти</button>
								<div class="form__registration">
									<h4>У Вас нет учетной записи? <a href="#">Зарегистрироваться</a></h4>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/app.min.js?_v=20241212212344"></script>
</body>

</html>
