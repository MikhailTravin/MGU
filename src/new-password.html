<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Новый пароль"
})

<body>
	<div class="wrapper">
		<main class="page password page-other">
			<div class="page__forms forms">
				<div class="forms__container">
					<div class="forms__content">
						<h3>
							Новый пароль
						</h3>
						<form action="#" class="forms__form form">
							<div class="form__content">
								<div class="form__inputs">
									<div class="form__input">
										<label for="password">Придумайте новый пароль</label>
										<input data-required="password" id="password" autocomplete="off" type="password"
											name="form[]" placeholder="********************">
										<div class="form__viewpass _icon-eye"></div>
									</div>
								</div>
								<div class="form__inputs">
									<div class="form__input">
										<label for="password_2">Повторите указанный Вами пароль</label>
										<input data-required="password" id="password_2" autocomplete="off"
											type="password" name="form[]" placeholder="********************">
										<div class="form__viewpass _icon-eye"></div>
									</div>
								</div>
							</div>
							<div class="form__buttons">
								<button type="submit" class="form__button button-blue">Установить новый пароль</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>
	@@include('html/_js.htm',{})
</body>

</html>
