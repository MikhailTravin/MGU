<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Выбор способа доставки"
})

<body>
	<div class="wrapper">
		<main class="page page-other">
			<div class="page__forms forms">
				<div class="forms__container">
					<div class="forms__content">
						<div class="forms__steps">
							<div class="forms__step step-check">
								<div class="forms__step-icon _icon-check"></div>
								<span>Корзина</span>
							</div>
							<div class="forms__step step-check">
								<div class="forms__step-icon _icon-check"></div>
								<span>Данные покупателя</span>
							</div>
							<div class="forms__step active-step">
								<div class="forms__step-icon">3</div>
								<span>Выбор способа доставки</span>
							</div>
							<div class="forms__step disabled">
								<div class="forms__step-icon">4</div>
								<span>Оплата</span>
							</div>
						</div>
						<div class="forms__titles">
							<h4>Выберите способ доставки</h4>
							<p>
								Срок доставки зависит от сторонней кампании, но обычно не занимает более 3-х рабочих
								дней
							</p>
						</div>
						<form action="#" class="forms__form form">
							<div class="form__options options-form">
								<div class="options-form__item">
									<input checked hidden id="o_8" class="options-form__input" type="radio" value="8"
										name="option">
									<label for="o_8" class="options-form__label">
										<div class="options-form__top">
											<div class="options-form__icon"></div>
											<div class="options-form__desc">
												<div class="options-form__title">Самовывоз по адресу: Москва, Ленинские
													горы, д. 1, строение 13. Метро Университет</div>
												<div class="options-form__work">Пн-Пт с 10:00 до 20:00</div>
											</div>
										</div>
										<div class="options-form__image">
											<img loading="lazy" src="../img/delivery-1.png" alt="">
										</div>
									</label>
								</div>
								<div class="options-form__item">
									<input hidden id="o_9" class="options-form__input" type="radio" value="9"
										name="option">
									<label for="o_9" class="options-form__label">
										<div class="options-form__top">
											<div class="options-form__icon"></div>
											<div class="options-form__desc">
												<div class="options-form__title">
													Доставка СДЭК
												</div>
												<div class="options-form__work">Оплачивается покупателем</div>
											</div>
										</div>
										<div class="options-form__image">
											<img loading="lazy" src="../img/delivery-2.png" alt="">
										</div>
									</label>
								</div>
							</div>
							<button type="submit" class="form__button button-blue _icon-arrow">Выбрать способ
								оплаты</button>
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>
	@@include('html/_js.htm',{})
</body>

</html>
