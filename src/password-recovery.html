<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Восстановление пароля"
})

<body>
	<div class="wrapper">
		<main class="page password page-other">
			<div class="page__forms forms">
				<div class="forms__container">
					<div class="forms__content">
						<h3>
							Восстановление пароля
						</h3>
						<form action="#" class="forms__form form">
							<div class="form__content">
								<div class="form__inputs">
									<div class="form__input">
										<div class="form__error-name">
											Указанный электронный адрес не зарегистрирован
										</div>
										<label for="email">Укажите Ваш Email</label>
										<input data-validate data-required="email" id="email" autocomplete="off"
											type="text" name="form[]" placeholder="D.Magunov@mail.ru">
									</div>
								</div>
							</div>
							<div class="form__buttons">
								<button type="submit" class="form__button button-blue">Отправить ссылку на
									изменение пароля</button>
								<a href="#" class="form__button-registration button-dark-blue">Зарегистрироваться</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>
	@@include('html/_js.htm',{})
</body>

</html>
